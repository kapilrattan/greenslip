<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div id="header">
                <ui:insert name="phonereceiptHeader">
                    <ui:include src="phonereceipt-header.xhtml" />
                </ui:insert>
            </div>

            <p:growl>
                <p:autoUpdate />
            </p:growl>

            <p:signature style="width:400px;height:200px" widgetVar="sig" value="#{phoneReceiptBean.sellerSignature}" required="true" guideline="true"/>

            <div style="margin:20px 0">
                <p:commandButton value="Submit" icon="ui-icon-check" update="output"/>
                <p:commandButton value="Clear" icon="ui-icon-close" type="button" onclick="PF('sig').clear()"/>
            </div>

            <p:outputPanel id="output">
                <h:outputText rendered="#{not empty phoneReceiptBean.sellerSignature}" style="font-size:24px;display:block" value="Your Signature" />
                <p:signature style="width:400px;height:200px;" value="#{phoneReceiptBean.sellerSignature}" readonly="true"
                             rendered="#{not empty phoneReceiptBean.sellerSignature}" backgroundColor="#eaeaea" color="#03a9f4"/>
            </p:outputPanel>
            <div align="left">
                <p:commandButton value="Back" ajax="false" icon="ui-icon-back" validateClient="true" style="margin-right:10px" action="photo-id">
                    <f:param name="stepIndex" value="1"/>    
                    <f:param name="i" value="1"/>
                </p:commandButton>
            </div>
            <div align="right">
                <p:commandButton value="Next" ajax="false" icon="ui-icon-next" validateClient="true" style="margin-right:10px" action="confirmation">
                    <f:param name="stepIndex" value="3"/>
                    <f:param name="i" value="1"/>
                </p:commandButton>
            </div>            
        </h:form>        
    </h:body>
</html>
