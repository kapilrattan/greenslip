<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div id="header">
                <ui:insert name="phonereceiptHeader">
                    <ui:include src="phonereceipt-header.xhtml" />
                </ui:insert>
            </div>

            <p:growl>
                <p:autoUpdate />
            </p:growl>
            <p:panel header="Signature">
                <p:messages>
                    <p:autoUpdate />
                </p:messages>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:signature style="width:475px;height:300px" widgetVar="sig" base64Value="#{phoneReceiptBean.signature}" required="true" guideline="false"/>
                    <p:outputPanel id="output">
                        <c:if test="#{phoneReceiptBean.signatureCaptured}">
                            <table border="1">
                                <tr>
                                    <td>
                                        <img src="#{phoneReceiptBean.signatureExternalPath}" alt="Signature" style="width:475px;height:300px;"/>
                                    </td>
                                </tr>                                
                            </table>
                        </c:if>
                    </p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:commandButton value="Submit" icon="ui-icon-check" action="#{phoneReceiptBean.captureSignature()}" update="output"/>
                        <p:commandButton value="Clear" icon="ui-icon-close" type="button" onclick="PF('sig').clear()"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <table width="100%">
                <tr>
                    <td align="left">
                        <p:commandButton value="Back" ajax="false" icon="ui-icon-back" validateClient="true" action="photo-id" >
                            <f:param name="stepIndex" value="1"/>    
                            <f:param name="i" value="1"/>
                        </p:commandButton>
                    </td>
                    <td align="right">
                        <p:commandButton value="Next" ajax="false" icon="ui-icon-next" validateClient="true" action="confirmation">
                            <f:param name="stepIndex" value="3"/>
                            <f:param name="i" value="1"/>
                        </p:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>        
    </h:body>
</html>
