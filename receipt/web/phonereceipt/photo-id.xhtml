<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div id="header">
                <ui:insert name="phonereceiptHeader">
                    <ui:include src="phonereceipt-header.xhtml" />
                </ui:insert>
            </div>
            <p:panel header="Photo Id">
                <p:messages>
                    <p:autoUpdate />
                </p:messages>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:photoCam widgetVar="pc" listener="#{phoneReceiptBean.oncapture}" update="photo"/>
                    <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                    <p:outputPanel id="photo">
                        <c:if test="#{phoneReceiptBean.imageCaptured}">
                            <img src="#{phoneReceiptBean.imageExternalPath}" alt="Photo Id"/>
                        </c:if>
                    </p:outputPanel>
                </h:panelGrid> 
            </p:panel>
            <table width="100%">
                <tr>
                    <td align="left">
                        <p:commandButton value="Back" ajax="false" icon="ui-icon-back" validateClient="true"  action="phone-details">
                            <f:param name="stepIndex" value="0"/>
                            <f:param name="i" value="1"/>
                        </p:commandButton>
                    </td>
                    <td align="right">
                        <p:commandButton value="Next" ajax="false" icon="ui-icon-next" validateClient="true"  action="signature">
                            <f:param name="stepIndex" value="2"/>
                            <f:param name="i" value="1"/>
                        </p:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
