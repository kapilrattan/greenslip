<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Phone Receipt</title>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <p:panel header="Receipt Search">
                    <p:messages>
                        <p:autoUpdate />
                    </p:messages>
                    <div align="center">
                        <h:panelGrid id="phoneDetailsGrid" columns="4" cellpadding="5" cellspacing="10" border="0">

                            <p:outputLabel for="fromTradeDate" value="From Date :" />
                            <p:calendar id="fromTradeDate" pattern="dd-MMM-yyyy" showOn="button"  value="#{receiptSearchBean.tradeDateFrom}" />
                            <p:outputLabel for="toTradeDate" value="To Date :" />
                            <p:calendar id="toTradeDate" pattern="dd-MMM-yyyy" showOn="button"  value="#{receiptSearchBean.tradeDateTo}" />

                            <h:outputLabel for="sellerName" value="Seller Name :" />
                            <p:inputText id="sellerName" value="#{receiptSearchBean.sellerName}">
                                <p:watermark for="sellerName" value="Seller Name" />
                            </p:inputText>

                            <h:outputLabel for="sellerContactNumber" value="Seller Contact Number :" />
                            <p:inputText id="sellerContactNumber" value="#{receiptSearchBean.sellerContactNumber}">
                                <p:watermark for="sellerContactNumber" value="Seller Contact Number" />
                            </p:inputText>

                            <h:outputLabel for="imeiNumber" value="IMEI Number :" />
                            <p:inputText id="imeiNumber" value="#{receiptSearchBean.imeiNumber}">
                                <p:watermark for="imeiNumber" value="IMEI Number" />
                            </p:inputText>

                            <h:outputLabel value="" />
                            <h:outputLabel value="" />
                            <p:commandButton value="Search" icon="ui-icon-search" validateClient="true" action="#{receiptSearchBean.searchReceipts()}" update="" />

                        </h:panelGrid>
                    </div>
                    <p:dataTable id="receiptSearch" var="receipt" value="#{receiptSearchBean.searchResultList}">
                        <p:column headerText="Receipt Id">
                            <h:outputText value="#{receipt.receiptId}"/>
                        </p:column>
                        <p:column headerText="Trade Date">
                            <h:outputText value="#{receipt.tradeDate}"/>
                        </p:column>
                        <p:column headerText="Seller Name">
                            <h:outputText value="#{receipt.sellerName}"/>
                        </p:column>
                        <p:column headerText="Seller Contact Number">
                            <h:outputText value="#{receipt.sellerContactNumber}"/>
                        </p:column>
                        <p:column headerText="IMEI Number">
                            <h:outputText value="#{receipt.imeiNumber}"/>
                        </p:column>
                        <p:column headerText="Make">
                            <h:outputText value="#{receipt.phoneMake}"/>
                        </p:column>
                        <p:column headerText="Model">
                            <h:outputText value="#{receipt.phoneModel}"/>
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                                <f:setPropertyActionListener value="#{receipt}" target="#{receiptSearchBean.selectedReceipt}" />
                            </p:commandButton>
                        </p:column>                        
                    </p:dataTable>
                </p:panel>
            </div>

        </h:form>
    </h:body>
</html>
