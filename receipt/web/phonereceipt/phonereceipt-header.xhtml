<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="commonHeader">
                <ui:include src="/common/header.xhtml" />
            </ui:insert>
        </div>
        <h3>Phone Receipt</h3>
        <div>
            <p:steps activeIndex="#{param.stepIndex}" styleClass="custom" readonly="false">
                <p:menuitem value="Phone Details" url="#">
                    <f:param name="stepIndex" value="0" />
                </p:menuitem>
                <p:menuitem value="Photo Id" url="#">
                    <f:param name="stepIndex" value="1" />
                </p:menuitem>
                <p:menuitem value="Signature" url="#">
                    <f:param name="stepIndex" value="2" />
                </p:menuitem>
                <p:menuitem value="Confirmation" url="#">
                    <f:param name="stepIndex" value="3" />
                </p:menuitem>

            </p:steps>

            <style type="text/css">
                .ui-steps .ui-steps-item {
                    width: 24%;
                }

                .ui-state-highlight {
                    text-shadow: none !important;
                }

                .ui-steps.custom {
                    margin-bottom: 30px;
                }

                .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                    height: 10px;
                    padding: 0 1em;
                }

                .ui-steps.custom .ui-steps-item .ui-steps-number {
                    background-color: #0081c2;
                    color: #FFFFFF;
                    display: inline-block;
                    width: 30px;
                    border-radius: 10px;
                    margin-top: -10px;
                    margin-bottom: 10px;
                }

                .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                    color: #555;
                }
            </style>
        </div>
        <br/><br/>
    </h:body>
</html>
