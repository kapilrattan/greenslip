<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>


            .typeahead {
                background-color: #FFFFFF;
            }

            .typeahead:focus {
                border: 2px solid #0097CF;
            }

            .tt-menu{
                background-color: #dce6f7;
                border: 2px solid #CCCCCC;
                border-radius: 8px 8px 8px 8px;
                line-height: 15px;
                outline: medium none;
                padding: 5px 5px;
                width: 100%;
                font-family: Arial,sans-serif;
                font-size: 1.1em;

            }
            /* The Modal (background) */
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                padding-top: 100px; /* Location of the box */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }

            /* Modal Content */
            .modal-content {
                background-color: #fefefe;
                margin: auto;
                padding: 20px;
                width: 25%;
                font-family: Arial,sans-serif;
                font-size: 1.1em;
            }

            /* The Close Button */
            .close {
                color: red;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }

        </style>
    </h:head>
    <h:body>
        <h:form id="frm_phonedetails">
            <div id="header">
                <ui:insert name="phonereceiptHeader">
                    <ui:include src="phonereceipt-header.xhtml" />
                </ui:insert>
            </div>

            <div>
                <p:panel header="Purchase Details">
                    <p:messages>
                        <p:autoUpdate />
                    </p:messages>
                    <div align="center">
                        <table id="phoneDetailsGrid" columns="4" cellpadding="5" cellspacing="10" border="0">
                            <tr>
                                <td>
                                    <p:outputLabel for="storeName" value="Store :" />
                                </td>
                                <td>
                                    <p:selectOneButton id="storeName" value="#{receiptManagerBean.receiptDTO.storeName}" required="true" label="Store Name">
                                        <f:selectItem itemLabel="Central" itemValue="Central" />
                                        <f:selectItem itemLabel="Newtown" itemValue="Newtown" />
                                    </p:selectOneButton>
                                </td><td>                                
                                    <p:outputLabel for="tradeDate" value="Date :" />
                                </td><td>
                                    <p:calendar id="tradeDate" pattern="dd-MMM-yyyy" showOn="button"  value="#{receiptManagerBean.receiptDTO.tradeDate}" validatorMessage="Trade Date should be in past." />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel for="phoneMake" value="Make :" />
                                </td><td>
                                    <div id="scrollable-dropdown-menu-phonemake">
                                        <p:inputText id="phoneMake" value="#{receiptManagerBean.receiptDTO.phoneMake}" class="typeahead" required="true" label="Phone Make" >
                                            <p:watermark for="phoneMake" value="Phone Make" />
                                        </p:inputText> 
                                    </div>
                                </td><td>

                                    <h:outputLabel for="phoneModel" value="Model :" />
                                </td><td>
                                    <div id="scrollable-dropdown-menu-phonemodel">
                                        <p:inputText id="phoneModel" value="#{receiptManagerBean.receiptDTO.phoneModel}" required="true" label="Phone Model" class="typeahead">
                                            <p:watermark for="phoneModel" value="Phone Model" />
                                        </p:inputText>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel for="phoneCondition" value="Phone Condition :" />
                                </td><td>
                                    <p:selectOneButton id="phoneCondition" value="#{receiptManagerBean.receiptDTO.phoneCondition}" required="true" label="Phone Condition">
                                        <f:selectItem itemLabel="Used" itemValue="Used" />
                                        <f:selectItem itemLabel="New" itemValue="New" />
                                    </p:selectOneButton>
                                </td><td>
                                    <h:outputLabel for="imeiNumber" value="IMEI Number :" />
                                </td><td>
                                    <p:inputText id="imeiNumber" value="#{receiptManagerBean.receiptDTO.imeiNumber}" required="false" label="IMEI Number">
                                        <p:watermark for="imeiNumber" value="IMEI Number" />
                                    </p:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel for="sellerName" value="Seller Name :" />
                                </td><td>
                                    <p:inputText id="sellerName" value="#{receiptManagerBean.receiptDTO.sellerName}" required="true" label="Seller Name">
                                        <p:watermark for="sellerName" value="Seller Name" />
                                    </p:inputText>
                                </td><td>
                                    <h:outputLabel for="sellerContactNumber" value="Contact Number :" />
                                </td><td>
                                    <p:inputText id="sellerContactNumber" value="#{receiptManagerBean.receiptDTO.sellerContactNumber}" required="true" label="Contact Number">
                                        <p:watermark for="sellerContactNumber" value="Contact Number" />
                                    </p:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel for="sellerEmailId" value="Email Id :" />
                                </td><td>
                                    <p:inputText id="sellerEmailId" value="#{receiptManagerBean.receiptDTO.sellerEmailId}" required="true" label="Email Id">
                                        <p:watermark for="sellerEmailId" value="Email Id" />
                                    </p:inputText>
                                </td><td>
                                    <h:outputLabel for="sellerPhotoIdType" value="Photo Id Type :" />
                                </td><td>
                                    <div id="scrollable-dropdown-menu-photoidtype">
                                        <p:inputText id="sellerPhotoIdType" value="#{receiptManagerBean.receiptDTO.sellerPhotoIdType}" class="typeahead" required="true" label="Photo Id Type">
                                            <p:watermark for="sellerPhotoIdType" value="Photo Id Type" />
                                        </p:inputText>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel for="amount" value="Amount Agreed and Paid :" />
                                </td><td>
                                    <p:inputText id="amount" value="#{receiptManagerBean.receiptDTO.amount}" required="true" label="Amount Agreed and Paid">
                                        <p:watermark for="amount" value="Amount Agreed and Paid" />
                                    </p:inputText>
                                </td><td>
                                    <h:outputLabel for="storeManager" value="Store Manager" />
                                </td><td>
                                    <p:inputText id="storeManager" value="#{receiptManagerBean.receiptDTO.storeManager}" required="true" label="Store Manager">
                                        <p:watermark for="storeManager" value="Store Manager" />
                                    </p:inputText>
                                </td>
                            </tr>
                        </table>
                    </div>
                </p:panel>
            </div>
            <div align="right">
                <p:commandButton value="Next" ajax="false" icon="ui-icon-next" validateClient="true" style="margin-right:10px" action="photo-id">
                    <f:param id="stepIndex" name="stepIndex" value="1"/>
                    <f:param id="i" name="i" value="1"/>
                </p:commandButton>
            </div>

        </h:form>
        <div id="phoneModelModal" class="modal">
            <div class="modal-content">
                <h:form id="frmPhoneModel" >
                    <p:panel header="Add Phone Model">
                        <p:panelGrid id="addPhoneModelDropdownRresource" columns="2">
                            <p:outputLabel for="phoneModelValue" value="Phone Model"/>
                            <p:inputText id="phoneModelValue" value="#{receiptManagerBean.dropdownResourceDTO.value}" placeholder="Phone Model"/>
                            <p:commandButton value="Submit" action="#{receiptManagerBean.addPhoneModel}" onclick="submitPhoneModelWindow()" />
                            <p:commandButton value="Close" onclick="closePhoneModelWindow()" />
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </div>
        <div id="phoneMakeModal" class="modal">
            <div class="modal-content">
                <h:form id="frmPhoneMake" >
                    <p:panel header="Add Phone Make">
                        <p:panelGrid id="addPhoneMakeDropdownRresource" columns="2">
                            <p:outputLabel for="phoneMakeValue" value="Phone Make"/>
                            <p:inputText id="phoneMakeValue" value="#{receiptManagerBean.dropdownResourceDTO.value}" placeholder="Phone Make"/>
                            <p:commandButton value="Submit" action="#{receiptManagerBean.addPhoneMake}" onclick="submitPhoneMakeWindow()" />
                            <p:commandButton value="Close" onclick="closePhoneMakeWindow()" />
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </div>
        <div id="photoIdTypeModal" class="modal">
            <div class="modal-content">
                <h:form id="frmPhotoIdType" >
                    <p:panel header="Add Photo Id TYpe">
                        <p:panelGrid id="addPhotoIdTypeDropdownRresource" columns="2">
                            <p:outputLabel for="photoIdTypeValue" value="Photo Id Type"/>
                            <p:inputText id="photoIdTypeValue" value="#{receiptManagerBean.dropdownResourceDTO.value}" placeholder="Photo Id Type"/>
                            <p:commandButton value="Submit" action="#{receiptManagerBean.addPhotoIdType}" onclick="submitPhotoIdTypeWindow()" />
                            <p:commandButton value="Close" onclick="closePhotoIdTypeWindow()" />
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </div>
        <script src="../js/handlebars.js"></script>
        <script src="../js/typeahead.bundle.js"></script>
        <script src="../js/bloodhound.js"></script>
        <script src="../js/phonereceipt.js" />
    </h:body>

</html>
